<!-- Battle Center -->
<div class="battle-center">
    <div class="battle-content">
        <!-- Header -->
        <h2 class="battle-header">
            Battle Center
        </h2>
        
        <!-- Button Grid -->
        <div class="battle-buttons">
            <!-- Beat Trainer Button -->
            <button class="battle-btn btn-trainer" (click)="beatTrainer()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none" />
                    <circle cx="12" cy="12" r="3" fill="currentColor" />
                    <line x1="3" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" />
                    <line x1="15" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" />
                </svg>
                Beat Trainer
            </button>
            
            <!-- Beat Gym Leader Button -->
            <button class="battle-btn btn-gym" (click)="beatGymLeader()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2l3 6 7 1-5 5 1 7-6-3-6 3 1-7-5-5 7-1 3-6z" stroke="currentColor" stroke-width="1" fill="none" />
                </svg>
                Beat Gym Leader
            </button>
            
            <!-- Random Money Button -->
            <button class="battle-btn btn-money" (click)="randomMoney()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none" />
                    <path d="M14 9c0 1-1 2-2 2s-2-1-2-2 1-2 2-2 2 1 2 2z" fill="currentColor" />
                    <path d="M14 15c0 1-1 2-2 2s-2-1-2-2 1-2 2-2 2 1 2 2z" fill="currentColor" />
                    <line x1="12" y1="11" x2="12" y2="15" stroke="currentColor" stroke-width="2" />
                </svg>
                Random Money
            </button>
            
            <!-- Random Item Button -->
            <button class="battle-btn btn-item" (click)="randomItem()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 11H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2z" stroke="currentColor" stroke-width="1" fill="none" />
                    <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
                Random Item
            </button>
        </div>
        
        <!-- Exit Button -->
        <div class="d-flex justify-content-center">
            <button class="exit-btn" (click)="exit()">
                <svg class="exit-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" />
                </svg>
                Exit
            </button>
        </div>
    </div>
</div>
